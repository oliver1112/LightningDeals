<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
<h1>React 3</h1>
<div id="app"></div>
<script type = "text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                a: 100,
                b: 200
            }
            // this.onClinkHandler = this.onClinkHandler.bind(this)
        }
        // state = {
        //     a: 10,
        //     b: 50
        // }

        render() {
            console.log("render ->", this.state);
            const {a, b} = this.state;
            return (
                <div>
                    <p>Num: {this.props.num}</p>
                    <hr/>
                    <p>My state a is: {a}</p>
                    <p>My state b is: {b}</p>
                    <div>
                        <button onClick={
                            () => {
                                console.log('clicked')
                                this.setState({a: "haha"});
                            }
                        }>click me</button>

                        <button onClick={this.onClinkHandler}>click me again</button>
                    </div>

                    <div style={{backgroundColor: "red",
                        width: b,
                        height:b
                    }}></div>
                </div>
            )
        }

        onClinkHandler = () => {
            console.log("clicked again!!")
            //console.log(this)
            this.setState(preState => {
                console.log(preState)
                return {b: preState.b + 100}
            })
        }
        // onClinkHandler() {
        //     console.log("clicked again!!")
        //     console.log(this);
        // }
    }

    function Haha(props) {
        return (
            <div>I am Haha Component, my data is {props.num}</div>
        )
    }


    ReactDOM.render(
        <App num={10}/>,
        document.getElementById("app")
    )
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<h1>React Life Cycle Function</h1>
<div id="app" ></div>

<script type="text/babel">
    class Parent extends React.Component {
        state = {
            isShow: false,
            num: 20
        }
        render() {
            const { isShow, num } = this.state;
            return (
                <div>
                    <h3>This is Parent</h3>
                    <p>My num is: {num}</p>
                    <button onClick={
                        () => {
                            this.setState(pre => ({isShow: !pre.isShow}))
                        }
                    }>show / hide</button>
                    <button onClick={
                        () => {
                            this.setState(preState => ({num: preState.num + 10}))
                        }
                    }>change num</button>
                    <hr/>
                    {
                        isShow ? <Child dataFromP={ num }/> : null
                    }

                </div>
            )
        }
    }

    class Child extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                num:80
            }
            console.log("1. constructor", props);
            const oH4 = document.getElementsByTagName("h4")[0];
            //console.log(oH4);
        }

        render() {
            console.log("2. render");
            return (
                <div>
                    <h4>This is Child</h4>
                    <p>The num from Parent is: { this.props.dataFromP }</p>
                    <p>My num is: {this.state.num}</p>
                    <button onClick={
                        () => {
                            this.setState(preState => ({num: preState.num - 10}))
                        }
                    }
                    >click me</button>
                </div>
            )
        }

        componentDidMount() {
            console.log("3. componentDidMount");
            // const oH4 = document.getElementsByTagName("h4")[0];
            // //oH4.innerHTML = "<h1>haha</h1>"
            // console.log(oH4);

            this.timer = setTimeout(() => {
                console.log(1)
            }, 1000)


            console.log("did mount", this.timer);
        }

        componentDidUpdate(preProps, preState) {
            console.log("4. componentDidUpdate");
            console.log("4. componentDidUpdate -> preProps: ", preProps);
            console.log("4. componentDidUpdate -> this.props: ", this.props);
            console.log("4. componentDidUpdate -> preProps: ", preState);
            console.log("4. componentDidUpdate -> this.state: ", this.state);
            //this.setState
            if (preProps.dataFromP === preState.num) {
                this.setState({num: "hahaha"})
            }

            console.log("did update", this.timer);
        }



        componentWillUnmount() {
            console.log("5. componentWillUnmount")
            this.timer = null;
        }
    }

    ReactDOM.render(
        <Parent />,
        document.getElementById("app")
    )

</script>
</body>
</html>
